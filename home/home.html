<body>
  <body class="bg-cover bg-center bg-no-repeat bg-fixed "

 <nav class="p-5 bg-transparent md:flex md:items-center md:justify-between">

         <ion-icon name="menu" onclick="Menu(this)" ></ion-icon>
         
      </span>
      
     </div>  
 <ul class="md:flex md:items-center z=[-1] md:z-auto md:static absolute  w-full left-0 md:w-auto md:py-0 
            py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500">
    <li class="mx-6 my-6 md:my-0" >

 </ul>

 <div class="absolute  top-1/3 right-2/4 m-4 max-w-md rounded  duration-500 px-6 py-2 mx-4">

<div class="m-4 max-w-sm rounded  duration-500 px-6 py-2 mx-4">
 
  <h1 class="text-orange-400 text-ellipsis"  ><a class="text-orange-400 text-ellipsis">"Technology is best when it bring people together"<br>-mett mulinweg</a></h1>
   </div>
<button id="myButton" class=" m-4 max-w-sm rounded-xl bg-cyan-400 text-white font-[poppins] duration-500 px-6 py-2 mx-4 hover:bg-green-500">
  <p id="click">Get Started </p>
   </button>

 </div>

 
 <script>

        const myButton = document.getElementById('myButton');
    
        myButton.addEventListener('click', () => {
        
          window.location.href = 'team.html'; 
        });


   function Menu(e){
      let list = document.querySelector('ul');
      if(e.name === 'menu'){
        e.name = "close";
        list.classList.add('top-[80px]');
        list.classList.add('opacity-100');
      } else {
        e.name = "menu";
        list.classList.remove('top-[80px]');
        list.classList.remove('opacity-100');
      }
   }
  
</script>
